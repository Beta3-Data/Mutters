buildscript {
    repositories {
        jcenter()
    }
    dependencies { 
        classpath 'ch.raffael.pegdown-doclet:pegdown-doclet:1.2'
    }
}
apply from: '../buildpublish.gradle'

repositories {   
    mavenCentral()
}

dependencies {
    compile project(':mutters-core')
    compile project(':mutters-slots') 
    compile project(':mutters-templated-intent')
    compile project(':mutters-opennlp-intent')
        
    testCompile 'junit:junit:4.11'
    testCompile 'org.slf4j:slf4j-simple:1.7.21'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile project(':mutters-opennlp-taxi-data')
}
